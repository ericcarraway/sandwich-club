<!DOCTYPE html>
<html lang="en-us">
<!-- build: head.html -->
{% include head.html %}
<body class="layout-reverse sidebar-overlay theme-base-08">
<!-- build: sidebar.html -->
{% include sidebar.html %}

<!-- wrap is the content to shift when toggling the sidebar
     wrap the content to avoid any CSS collisions with the real content -->
<div class="wrap">
  <div class="masthead">
    <div class="container">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">Sandwich Club</a>
        <small>Synergistic Lunch Solutions</small>
      </h3>
    </div><!--/.container -->
  </div><!--/.masthead -->

  <div class="container content {{ page.container_class }}">
    <div class="page">
      <!-- build: page content -->
      {{ content }}
      <!-- endbuild: page content -->
    </div><!--/.page -->
  </div><!--/.container .content -->

</div><!--/.wrap -->

<label for="sidebar-checkbox" class="sidebar-toggle"></label>

<!-- build: footer-scripts.html -->
{% include footer-scripts.html %}
</body>
</html>
